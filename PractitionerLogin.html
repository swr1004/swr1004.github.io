<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫護人員系統</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        body {
            padding: 20px;
        }

        .logo {
            width: 30%;
            max-width: 120px;
        }

        .form-control {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <img src="/img/logo.png" alt="logo" class="logo">
        </div>
        <h1 class="mt-20 text-center">醫護人員系統</h1>
        <div class="card">
            <div class="input-group">
                <span>醫事證號</span>
                <input type="text" class="form-control" id="id" name="id" placeholder="請輸入醫事證號" value="TCU001">
            </div>
            <div class="input-group">
                <span>密碼</span>
                
                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" >
            </div>
            <div class="text-center">
                <button type="button" class="btn-main" onclick="login();">登入</button>
            </div>
            <br/>
        <div class="text-center">
            <a href="/registerPractitioner.html" class="btn-main">醫護人員註冊</a>
        </div>
        <br/>
        <br/>
        <div class="text-center">
            <a href="/PatientLogin.html" class="btn-main">病患病歷系統</a>
        </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/sha256.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const id = localStorage.getItem('login-id');
                const practitioner = JSON.parse(localStorage.getItem('practitioner'));
                const role = localStorage.getItem('login-role');
                if (id && practitioner && role == 'practitioner') {
                    window.location.href = '/waiting.html';
                }
            } catch (e) { }
        });

        const login = async () => {
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            if (id == '' || password == '') {
                alert('請輸入醫事證號及密碼');
                return;
            }

            const response = await Practitionerlogin(id, sha256(password));
            if (!response.success || !response.data) {
                alert("登入失敗");
                return;
            }

            let resource = response.data;
            let name = resource.name.length > 0 ? resource.name[0].text : null;

            if (!name) {
                alert("取得資料時發生錯誤");
                return;
            }

            const practitioner = {
                id: resource.id,
                name: name,
                identifier: resource.identifier[0].value,
                birthDate : resource.birthDate
            };

            localStorage.setItem('token',response.jwt);
            localStorage.setItem('practitioner', JSON.stringify(practitioner));
            localStorage.setItem('login-role', 'practitioner');
            localStorage.setItem('login-id', practitioner.id);

            alert('登入成功！');
            window.location.href = '/waiting.html';
        }
    </script>
</body>

</html>
